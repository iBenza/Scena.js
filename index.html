<!DOCTYPE html><head><link href="stylesheets/gh-pages.css" rel="stylesheet" type="text/css" /><script src="javascripts/gh-pages.js" type="text/javascript"></script></head><body><h1>Scena.js</h1><h2>An HTML based presentation framework</h2><style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.3s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:absolute;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/iBenza/Scena.js">Fork me on GitHub</a></span><hr /><div id="editor-wrapper"><textarea id="editor"></textarea><div class="input-wrapper"><input id="commit-button" type="button" value="Commit it!" /><input id="open-button" type="button" value="Open in new window" /></div></div><div id="preview-wrapper"><iframe id="preview"></iframe></div><hr /></body>
